        <main class="main container">



            <!-- Main  -->

            <div class="container">
                <main class="row">
                    <!-- Title -->
                    <section class="my-md-2">
                        <h1 class="text-center">Contact</h1>
                    </section>

                    <!-- Contact -->
                    <section class="col-12 my-md-2">
                        <div class="row d-flex justify-content-center my-md-2 mx-1">
                            <!-- Address details -->
                            <article class="col-md-5 address-main rounded p-4 m-4">
                                <h2 class="p-3">Studio <br> Charles Cantin Photographe</h2>
                                <ul class="p-3 list-unstyled mt-3">
                                    <li>9 rue du Bel air</li>
                                    <li>78711 Mantes la Ville</li>
                                    <li class="mt-4">
                                        <i class="fa-solid fa-mobile-screen-button fa-lg" style="color: #efeaea;"></i>
                                        <span>06.15.23.97.51</span>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-envelope" style="color: hsl(0, 15%, 95%);"></i>
                                        <span>charlesphotographe@gmail.com</span>
                                    </li>
                                    <li class="mt-5">
                                        <button type="button" class="btn custom-btn w-100" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal">Voir sur la carte</button>
                                    </li>
                                </ul>
                            </article>

                            <!-- Contact form -->
                            <article class="col-md-5 contact-form rounded p-4 m-4">
                                <h2 class="p-3">Formulaire de contact</h2>
                                <form action="/success" class="form p-3" enctype="multipart/form-data" method="POST"
                                    name="contact">
                                    <input type="hidden" name="form-name" value="contact">
                                    <!-- Lastname -->
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Nom :</span>
                                        <input type="text" class="form-control" id="lastname" name="lastname"
                                            aria-label="lastname" aria-describedby="lastname" required="true">
                                    </div>
                                    <!-- Firstname -->
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Prénom :</span>
                                        <input type="text" class="form-control" id="firstname" name="firstname"
                                            aria-label="firstname" aria-describedby="firstname" required="true">
                                    </div>
                                    <!-- Email -->
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Email :</span>
                                        <input type="email" class="form-control" id="email" name="email"
                                            aria-label="email" aria-describedby="email" required="true">
                                    </div>
                                    <!-- Message -->
                                    <div class="input-group">
                                        <span class="input-group-text">Message :</span>
                                        <textarea class="form-control" id="message" name="message" aria-label="message"
                                            required="true"></textarea>
                                    </div>
                                    <!-- Button -->
                                    <button class="btn custom-btn mt-3 w-100" type="submit">Envoyer</button>
                                </form>
                            </article>
                        </div>
                    </section>
                </main>
            </div>

            <!-- Modal for the location of the studio -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Localisation du studio :</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex justify-content-center">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2618.6036385454095!2d1.6985139897138044!3d48.98006901827083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6bef868d52fb5%3A0x668b8194d16132f5!2s9%20Rue%20du%20Bel%20air%2C%2078711%20Mantes-la-Ville!5e0!3m2!1sfr!2sfr!4v1686305124859!5m2!1sfr!2sfr"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn custom-btn" data-bs-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>


        </main>
